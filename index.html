<!DOCTYPE html>
<html>
<head>
	<title>The Google Homepage</title>
	<script src="js/jquery.js"></script>
	 <link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<ul class="nav">
				<li><a href="#">+li</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><a href="#" class="apps"></a></li>
				<li><a href="#" class="bell"></a></li>
				<li><a href="#" class="share">Share</a></li>
				<li><a href="#" class="face"></a></li>
			</ul>
		</div>

		<div class="cf"></div>
		<div class="google-search" >
			<center>
				<img src="images/google.png" alt="google">

					<div class="search-bar"> 
						<div class="mic"><img src="images/mic.gif" alt=""></div>

					</div>
					<div class="cf"></div>

		 			<input class="lucky" type="submit" value="I'm feeling lucky.">
    			</form>
    		</center>	 
   		 </div>

    	<footer>
    		<ul class="footer-left">
    			<li><a href="#" class="name">Advertising</a></li>
    			<li><a href="#" class="mail">Business</a></li>
    			<li><a href="#" class="images">About</a></li>
    		</ul>
    		<ul class="footer-right">
    			<li><a href="#">Privacy &amp; Terms</a></li>
    			<li><a href="#">Settings</a</li>
    		</ul>
    	</footer>

	</div>

<script type="text/javascript">
    	$('input[type=text]').focus(function() {
    		$('.mic').css('border-color', '#4285f4');
    	}).blur(function(){
    		$('.mic').css('border-color', '#DCDCDC');
    	});
</script>


</body>

</html>
